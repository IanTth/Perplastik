{% extends "base2.html"%}
{% block title %}Perplastik{% endblock %}

{% block content %}

<section id="contact" class="contact">
    <div class="container">

      <div class="section-title">
        <h2>Contatos</h2>
        <br>
        <br>
      </div>

      <div class="row">

        <div class="col-lg-5 d-flex align-items-stretch">
          <div class="info">
            <div class="address">
              <i class="bi bi-geo-alt"></i>
              <h4>Endereço:</h4>
              <p>Rua Carlos Pena Filho, 801, Galpão D, Fragoso, Olinda, PE, Cep: 53250-430</p>
            </div>

            <div class="email">
              <i class="bi bi-envelope"></i>
              <h4>E-mail:</h4>
              <p>Comercial@perplastik.com.br</p>
            </div>

            <div class="phone">
              <i class="bi bi-phone"></i>
              <h4>Número:</h4>
              <p>+55 (81) 99958-6491</p>
            </div>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3951.0705765740404!2d-34.85590168468536!3d-7.991648681918749!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab1914800aa92d%3A0xe68f5cc1639d0d06!2sMercato%20Ind%C3%BAstria%20de%20Alimentos%20Ltda.!5e0!3m2!1spt-BR!2sbr!4v1651759164869!5m2!1spt-BR!2sbr" frameborder="0" style="border:0; width: 100%; height: 290px;" allowfullscreen></iframe>
          </div>

        </div>

        <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
          <form  action="https://formsubmit.co/comercial@perplastik.com.br" method="POST" role="form" class="php-email-form">
            <div class="row">
              <div class="form-group col-md-6">
                <label for="name">Seu Nome</label>
                <input type="text" name="name" class="form-control" id="name" required>
              </div>
              <div class="form-group col-md-6 mt-3 mt-md-0">
                <label for="name">Seu Email</label>
                <input type="email" class="form-control" name="email" id="email" required>
              </div>
            </div>
            <div class="form-group mt-3">
              <label for="name">Assunto</label>
              <input type="text" class="form-control" name="subject" id="subject" required>
            </div>
            <div class="form-group mt-3">
              <label for="name">Mensagem</label>
              <textarea class="form-control" name="message" rows="10" required></textarea>
            </div>

            <div class="text-center"><button style="background-color: #0175BF;" type="submit">Enviar Mensagem</button></div>
          </form>
        </div>

      </div>

    </div>
     <br>
  </section>

{% endblock %}
